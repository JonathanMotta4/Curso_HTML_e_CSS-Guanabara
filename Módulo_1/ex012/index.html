<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos em HTML</title>
  </head>
  <body>
    <h1>Videos Locais</h1>
    <video width="500" controls poster="media/maxresdefault.jpg" autoplay loop>
      <source
        src="media/Como Personalizar O Seu Perfil No Github (Readme) 2.m4v"
        type="video/m4v"
      />
      <source
        src="media/Como personalizar o seu perfil no Github (Readme).mp4"
        type="video/mp4"
      />
      <p>Navegador Incompativel</p>
    </video>
    <h2>Videos Externos</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/G1HTiKt-bdU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
