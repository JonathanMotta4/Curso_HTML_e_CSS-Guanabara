<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h2>Imagens Dinâmicas</h2>
    <picture>
        <source media="(max-width:350px )" srcset="./imagens/coffe-80.jpg" type="image/jpg">
        <source media="(max-width:1050px)" srcset="./imagens/coffe-300.jpg" type="image/jpg">
        <img src="./imagens/coffe-1000.jpg" alt="imagem flexivel">
    </picture>
    <h2>Áudio em HTML</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="./media/Vance Joy - Riptide.mp3" type="audio/mpeg">
        <source src="./media/Vance Joy - Riptide.ogg" type="audio/ogg">
        <source src="./media/Vance Joy - Riptide.wav" type="audio/wav">
        <p>Seu navegador não é compativel com audio baixe o arquivo <a href="./media/Vance Joy - Riptide.mp3">aqui</a></p>
    </audio>
</body>
</html>
