<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding:8px;
        }
        th,td{
            border:2px solid black;
            padding: 8px;

        }
        .destaque{
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
        <col class="destaque">
        <col>
        <col>
        <col class="destaque">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Jonathan Motta</td>
            <td>M</td>
            <td>20</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
       
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>36</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Daphne</td>
            <td>F</td>
            <td>17</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>28</td>
            <td>Psiquiatra</td>
        </tr>
        <tr>
            <td>Rebecca</td>
            <td>F</td>
            <td>24</td>
            <td>Médica</td>
        </tr>
    </table>
</body>

</html>
