<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            border-collapse:collapse ;
            width:300px;
        }
        td{
            border:2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td colspan="2">I</td>
        </tr>
        <tr>
            <td colspan="3">J</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            
        </tr>
        <tr>
            <td>P</td>
            <td>Q</td>
            <td rowspan="2">R</td>
        </tr>
        <tr>
            <td>S</td>
            <td>T</td>
        </tr>
        <tr>
            <td>V</td>
            <td>W</td>
            <td>X</td>
        </tr>
        <tr>
            <td>Y</td>
            <td>Z</td>
            <td>0</td>
        </tr>
    </table>
</body>

</html>
